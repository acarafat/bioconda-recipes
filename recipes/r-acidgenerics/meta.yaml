{% set version = "0.7.0" %}
{% set github = "https://github.com/acidgenomics/r-acidgenerics" %}

package:
  name: r-acidgenerics
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: f41ea38b2da9bf2ce50a8d51e9987d8f94fdac4ef0898f7bc7b402f99e97e7a0

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-acidgenerics', max_pin="x.x") }}

requirements:
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('AcidGenerics')"

about:
  home: https://r.acidgenomics.com/packages/acidgenerics/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: S4 generic functions for Acid Genomics packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
